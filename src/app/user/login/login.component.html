<div class="container mt-5">
  <h1 class="text-info mb-3">Login</h1>
  <ng-container *ngIf='message'>
    <div class="alert {{theme}}">
      <strong>{{message}}</strong>
    </div>
  </ng-container>
  <form>
    <div class="form-group">
      <label>Email address</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" aria-describedby="emailHelp"
        placeholder="Enter email" required>
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)='loginFn()'>Submit</button>
  </form>
</div>
